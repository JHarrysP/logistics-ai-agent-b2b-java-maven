# Development Environment Configuration
spring:
  datasource:
    url: jdbc:h2:mem:logistics;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
    generate-unique-name: false  # This is the key line!
    # Ensure connection validation
    hikari:
      connection-test-query: SELECT 1

  # JPA Development Settings
  jpa:
    hibernate:
      ddl-auto:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        generate_statistics: true
    # This ensures SQL runs AFTER Hibernate creates tables
    defer-datasource-initialization: true

  # H2 Console enabled for development
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true # Allow remote connections in dev

  # DevTools Configuration
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
    livereload:
      enabled: true

  # SQL Initialization - MOVED UNDER SPRING SECTION
  sql:
    init:
      mode: always
      continue-on-error: false

# Development Logging
logging:
  level:
    com.logistics: DEBUG
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Development Server Configuration
server:
  port: 8082
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: always
    include-exception: true

# Development OpenAPI Configuration
springdoc:
  swagger-ui:
    enabled: true
    tryItOutEnabled: true
  api-docs:
    enabled: true

# Development-specific Application Configuration
app:
  logistics:
    ai-agent:
      processing-timeout: 60 # Shorter timeout for development
      max-retry-attempts: 1
      notification-enabled: true
    warehouse:
      mock-data-enabled: true
      debug-instructions: true
    shipping:
      mock-delivery-enabled: true
      accelerated-processing: true # Faster processing for development
    notifications:
      console-output: true
      mock-external-services: true

# Development CORS Configuration (Allow all origins)
cors:
  allowed-origins: "*"
  allowed-methods: "*"
  allowed-headers: "*"
  allow-credentials: false

# Actuator - Full exposure in development
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always